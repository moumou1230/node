  <body>

      <div class="row">
        <div class="col-lg-7 col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>주소</th>
              </tr>
            </thead>
            <tbody id="listbody"></tbody>
          </table>
        </div>
        <div class="col-lg-5 col-md-12">
          <form>
            <div class="btn">
              <button type="reset" class="btn btn-primary" id="resetBtn">
                초기화
              </button>
              <button class="btn btn-success" id="addBtn">저장</button>
              <button class="btn btn-danger" id="delBtn">삭제</button>
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="id" readonly />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="홍길동"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">전화번호</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="010-000-0000"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="010-000-0000"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">주소</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="대구"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      //전체 조회
      let url = "http://localhost:3000/customer";
      //전체조회 ajax호출
      function customerList() {
        axios.get(url).then((result) => customerListCallback(result.data));
      }

      //전체조회 콜백(호출된 정보 처리)
      function customerListCallback(datas) {
        datas.forEach((ele) => {
          let tr = `<tr data-id ='${ele.id}'>
                    <td>${ele.id}</td>
                    <td>${ele.name}</td>
                    <td>${ele.email}</td>
                    <td>${ele.phone}</td>
                    <td>${ele.address}</td>
                    </tr>`;
          $("#listbody").append(tr);
        });
      }
      customerList();
      $("#addBtn").on("click", addFnc);
      function addFnc() {
        if ($("#id").val() == "") {
          axios
            .post(url, {
              name: $("#name").val(),
              email: $("#email").val(),
              phone: $("#phone").val(),
              address: $("#address").val(),
            })
            .then((result) => {
              addListFnc(result.data);
            });
        } else {
          axios
            .put(url + "/" + $("#id").val(), {
              name: $("#name").val(),
              email: $("#email").val(),
              phone: $("#phone").val(),
              address: $("#address").val(),
            })
            .then((result) => {
              updateFnc(result.data);
            });
        }
      }
      function addListFnc(data) {
        $("#listbody").text("");
        $("input").val("");
        customerList();
      }

      $("#listbody").on("click", "tr", (e) => {
        let id = $(event.target).parent().children().first().text();
        //console.log(id);
        $("#id").val(id);
        axios.get(url + "/" + id).then((result) => {
          //console.log(result);
          let res = result.data[0];
          fieldSet(res);
          // $("#name").val(res.name);
          // $("#email").val(res.email);
          // $("#phone").val(res.phone);
          // $("#address").val(res.address);
        });
      });
      // function fieldSet(obj) {
      //   for (key in obj) {
      //     $("#" + key).val(obj[key]);
      //   }
      // }

      function updateFnc(data) {
        $("#listbody").text("");
        $("input").val("");
        customerList();
      }

      $("#delBtn").on("click", delFnc);
      function delFnc() {
        //id가 있는지 확인
        const id = $("#id").val();
        if (!id) {
          alert("아이디 입력바랍니다.");
        }
        //삭제여부 확인
        else {
          if (!confirm("삭제 할까요")) {
            return;
          } else {
            axios.delete(url + "/" + $("#id").val()).then((result) => {
              delListFnc(result.data);
              if (result.data.affectedRows == 1) {
                alert("삭제완료");
              } else {
                alert("삭제오류");
              }
            });
          }
        }
      }

      function delListFnc(data) {
        $("#listbody").text("");
        $("input").val("");
        customerList();
      }
    </script>
  </body>
</html>
